<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pentest Elite | Offensive Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #7f1d1d;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #991b1b;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.6;
      }
      
      .flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      .glitch-text {
        position: relative;
      }
      
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff0000;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ffea;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 80px, 0); }
        20% { clip: rect(60px, 9999px, 10px, 0); }
        40% { clip: rect(10px, 9999px, 90px, 0); }
        60% { clip: rect(80px, 9999px, 30px, 0); }
        80% { clip: rect(40px, 9999px, 60px, 0); }
        100% { clip: rect(30px, 9999px, 70px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(60px, 9999px, 10px, 0); }
        20% { clip: rect(10px, 9999px, 90px, 0); }
        40% { clip: rect(80px, 9999px, 30px, 0); }
        60% { clip: rect(40px, 9999px, 60px, 0); }
        80% { clip: rect(30px, 9999px, 70px, 0); }
        100% { clip: rect(90px, 9999px, 20px, 0); }
      }
    </style>
